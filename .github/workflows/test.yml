name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
          MYSQL_DATABASE: cormo_test
          MYSQL_USER: cormo_test
          MYSQL_PASSWORD: cormo_test
        ports:
          - 21860:3306
      mongo:
        image: mongo:3.6-jessie
        ports:
          - 21861:27017
      postgres:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_DB: cormo_test
          POSTGRES_USER: cormo_test
          POSTGRES_PASSWORD: cormo_test
        ports:
          - 21862:5432
      redis:
        image: redis:4-alpine
        ports:
          - 21863:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install packages
        run: |
          npm install
          (cd packages/cormo ; npm install)
          (cd packages/graphql ; npm install)

      - name: Run test
        run: ./node_modules/.bin/lerna run test
